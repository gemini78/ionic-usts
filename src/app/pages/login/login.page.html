<ion-content [fullscreen]="true">
  <app-navbar></app-navbar>
  <div class="container py-2 my-container">
    <div>
      <h1 class="display-5 text-center my-3">Connexion</h1>
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
        <div class="bg-white shadow rounded p-5">
          <!-- <h2 class="fs-3 text-center fw-light mb-4">Connectez-vous ici !</h2> -->
          <div class="login_img">
            <img src="./assets/images/login-user.png" alt="user login image">
          </div>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Email</label>
              <input type="email" 
                id="username" class="form-control form-control"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required [ngClass]=" !(username.valid || username.pristine) ? 'is-invalid' : ''" 
                name="username"
                [(ngModel)]="credentials.username" #username="ngModel"/>
              <p class="invalid-feedback">
                Ce mail est invalid
              </p>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Mot de passe</label>
              <input type="password" 
                id="password" class="form-control form-control" 
                required minlength="3"
                [ngClass]="!(password.valid || password.pristine) ? 'is-invalid' : ''" name="password" [(ngModel)]="credentials.password" #password="ngModel"/>
              <p class="invalid-feedback">
                Le mot de passe est requis et doit avoir au minimum 3 caract√®res
              </p>
            </div>
            
            <!-- Submit button -->
            <div class="d-flex">
              <button type="submit" 
              [disabled]="!loginForm.form.valid"
              class="btn btn-primary mx-auto">Je me connecte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
